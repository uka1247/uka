name: AI Twitter Bot

on:
  schedule:
    # 毎日 07:30, 12:15, 18:00, 20:00, 22:30 (日本時間)
    - cron: '30 22 * * *'
    - cron: '15 3 * * *'
    - cron: '0 9 * * *'
    - cron: '0 11 * * *'
    - cron: '30 13 * * *'
  workflow_dispatch:

jobs:
  tweet:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: コードをチェックアウト
        uses: actions/checkout@v4

      - name: Pythonをセットアップ
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ライブラリをインストール
        run: |
          # ファイルを探さずに直接インストールします
          pip install tweepy openai

      - name: botを実行
        env:
          X_API_KEY: ${{ secrets.X_API_KEY }}
          X_API_SECRET: ${{ secrets.X_API_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_TOKEN_SECRET: ${{ secrets.X_ACCESS_TOKEN_SECRET }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          # フォルダの中にあるプログラムを指定して実行
          python twitter_bot_git/twitter_bot.py
